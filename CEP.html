<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="tailwind/tailwind.js"></script>
    <script src="fontawesome\js\all.js"></script>
    <title>CEP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/srcipt.js"></script>
    <script src="js/cep.js"></script>
  </head>

  <body class="h-screen bg-gray-100">
    <div class="min-h-full flex justify-center py-6 px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full">
        <div>
          <img
            class="mx-auto h-25"
            src="img/Qual-Cep.png"
            alt="Logomarca do Senai"
          />
        </div>
        <form class="mt-8" action="" method="GET" onsubmit="FormSubmit(event)">
          <div class="shadow-sm border p-12 bg-white rounded-lg">
            <div>
              <label for="email-address" class="text-xs font-semibold"
                >CEP</label
              >
              <input
                id="cep"
                onblur="pesquisacep(this.value);"
                maxlenght="9"
                required
                class="w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500"
              />
            </div>

            <div class="col-md-12">
              <label for="inputRua" class="form-label"> Rua: </label>
              <input
                type="text"
                name="rua"
                id="rua"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-md-12">
              <label for="inputBairro" class="form-label"> Bairro: </label>
              <input
                type="text"
                name="bairro"
                id="bairro"
                class="form-control"
                readonly
              />
            </div>
            <div class="col-md-12">
              <label for="inputuf" class="form-label"> Estado: </label>
              <input
                type="text"
                name="uf"
                id="uf"
                class="form-control"
                readonly
              />
            </div>

            <div class="mt-6">
              <button
                id="login"
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              >
                ENVIAR
              </button>
            </div>

            <div
              class="text-sm mt-6 text-center flex justify-between items-center"
            >
              <hr class="flex-grow" />

              <a href="Cadastrar.html"
                ><span class="text-gray-500 mx-2">Voltar</span></a
              >

              <hr class="flex-grow" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
